<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <main class="container-md">
      <h2>Wildberries Orders</h2>

      <div class="container text-center">
        <div class="row">
          <div class="col">
            <form class="d-flex" role="search" action="/" method="get">
              <input name="id" id="id" class="form-control me-2" type="search" placeholder="Search by ID" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
          <div class="col"></div>
          <div class="col"></div>
        </div>
      </div>

      <div class="content">
      {{ if .Id }}
        {{ if .Order }}
          <div style="white-space: pre-wrap" id="data">
          </div>
        {{ else }}
          <div class="text-danger"> Order with id '{{ .Id }}' not found </div>
        {{ end }}
      {{ else }}
        <div class="text-secondary"> Browse orders - search by id </div>
      {{ end  }}
      </div>

    </main>
    {{ with .Order }}
    <script> document.getElementById("data").innerHTML = JSON.stringify(JSON.parse('{{ . }}'),  null, 4) </script>
    {{ end }}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <style>
      .content {
        margin-top: 0.5em;
      }
    </style>
  </body>
</html>
